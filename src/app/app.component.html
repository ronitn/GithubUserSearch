<div class="w-100 header">
  <div class="container content">
    <div class="mr-5">
      <select class="pr-5">
        <option class="pr-5" *ngFor="let sort of sortOptions">{{sort.name}}<span [ngClass]="sort.class"></span></option>
      </select>
    </div>
    <div class="ml-5">
      <input type="search" [(ngModel)]="searchText" (keyup)="searchUsers()">
    </div>
  </div>
</div>
